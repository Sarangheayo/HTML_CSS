<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06_tng</title>
    <link rel="stylesheet" href="./06_tng.css">
</head>
<body>
    <div class="container">
        <div class="header">
          <h1>가정용 꿀사과</h1>
          <p class="header-info">
            흠집있지만 맛이썽! <br>
            구매하세요
          </p>
        </div>
        <main>
            <div class="main-title">
              <p>확인 사항</p>
            </div>
            <div class="main-box-base">
              <h2 class="main-sub-title">주문 및 배송</h2>
              <p class="main-contents-big-bold">
                <span class="main-word-highlight">오후 2시 이전</span>주문건은 당일 발송합니다.<br>
                2시 이후 주문건은 다음날 발송합니다.(주말 제외) 
              </p>
              <p class="main-contents-margin-bottom"></p>
              <h2 class="main-sub-title">교환 및 환불</h2>
               <p class="main-contents-big-bold">
                  불만족시 <span class="main-word-highlight">100% 환불</span>해 드립니다.<br>
                  고객 센터로 전화주세요.
                </p>
            </div>   
            <div class="main-box-base">
                <h2 class="main-sub-title">고객센터</h2>
                <p class="main-contents-margin-bottom"></p>
                <p class="main-contents-big-bold">0000-0000</p>
                <p class="main-contents-margin-bottom"></p>
                <p>상담시간 : 9 - 6 (주말 휴무)</p>
            </div>
        </main>
    </div>
</body>
</html>
