<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>11_tng</title>
    <link rel="stylesheet" href="./11.tng.css">
</head>
<body>
    <form action="">
       <fieldset class="fieldset-bg-img">
          <legend class="legend-title">I want YOU!</legend>

          <div class="input-box">
           <label for="name" class="required-sign">이름</label >
           <input class="focus-border" type="text" name="name" id="name" required>
          </div>
          <div class=input-box>
           <label for="age" class="required-sign">나이</label>
           <input class="focus-border" type="number" name="age" id="age" min="20" required>
          </div>

          <div class=input-box>
            <span class="required-sign">성별</span>
            <input type="radio" class="chk-color" name="gender" id="man" required>
            <label for="man">남자</label>
            <input type="radio" class="chk-color" name="gender" id="woman">
            <label for="woman">여자</label>
          </div>
          <div class=input-box>
            <label for="requestMemo">요청사항</label>
            <textarea class="txa-requestMemo focus-border" name="requestMemo" id="requestMemo" placeholder="요청사항 입력"></textarea>
          </div>
          <br>
          <button type="submit" class="btn-submit">보내기</button>
       </fieldset>
       

    </form>
    
</body>
</html>
