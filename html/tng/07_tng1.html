<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body> 
  <h1>회원가입을 환영합니다</h1>
  <br>
  <form action="**">
  
  <fieldset>
    <legend> 사용자 정보</legend>
    <ul>
     <li>
        <label for="account">아이디</label>
        <input type="text" name="account" id="account"  placeholder="4자~10자사이,공백없이">
      </li>
      <li>
        <label for="email">이메일</label>
        <input type="email" name="email" id="email">
        </li>
        <li>
        <label for="password">비밀번호</label>
        <input
          type="password" 
          name="password" 
          id="password" 
          placeholder="문자와 숫자, 특수기호 포함"
          >
      </li>
      <li>
        <label for="passwordChk">비밀번호 확인</label>
        <input 
          type="passwordChk" 
          name="passwordChk" 
          id="passwordChk"
          >
      </li>
      <li>
        <label for="load">가입경로</label>
       <select name="load" id="load">
        <option value="0" selected>기타</option>
        <option value="1">학교 추천</option>
        <option value="2">친구 추천</option>
       </select>
      </li>
      <li> 
        <label for="memo">메모</label>
        <textarea name="memo" id="memo" placeholder="남길 말씀이 있다면 여기에" cols="30" rows="10"></textarea>
      </li>
     </ul>
  </fieldset>
 <fieldset> <legend>이벤트와 새로운 소식</legend>
   <br>
       <input type="radio" name="agreeFlg" id="agreeFlgT" value="1">
       <label for="agreeFlg">메일 수신</label>
       <input type="radio" name="agreeFlg" id="agreeFlgF" value="0">
       <label for="agreeFlgF">메일 수신 안 함</label>
 </fieldset>

<button type="submit">가입하기</button>
<button type="reset">취소</button>
<!-- 이전 back 적을거면 버튼(button) 타입 삽입 -->
<!-- 의미없는거 중간 점 같은 애매한 것들을 span으로 묶어줘 -->
<span>😊</span>
<button type="reset">😊</button>
<!-- 이모지, 특수기호 추가시 자음 하나+한자키 누르세요 ㅁ+한자=특수기호 나옴 -->

</form>
</body>
</html>
