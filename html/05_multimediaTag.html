<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>05_multimediaTag</title>
</head>
<body>
  <!-- audio tag : 소리 콘텐츠를 삽입할 때 쓰는 태그 -->
   <audio src="./video/Adobe - Hamster video.mp4" width="300px" controls muted loop></audio>
   <br>
   <audio src="./video/pixels videos.mp4" width="300px" controls muted loop></audio>
   <!-- audio의 경우 width없어도 사용 가능 -->
   <br>
   <!-- video tag : 비디오 콘텐츠를 삽입할 때 쓰는 태그 -->
    <video src="./video/Adobe - Hamster video.mp4" width="300px" controls muted loop ></video>
    <br>
    <video src="./video/pixels videos.mp4" width="300px" controls muted loop ></video>

</body>
</html>
