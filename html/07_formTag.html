<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>07_formTag</title>
</head>
<body>
  <!-- Form Tag : 정보를 제출하기 위해 범위를 지정하는 역할을 하는 태그 -->
   <form  action="여긴 이동하는 경로 적는 칸임 receiver">
    <fieldset>
      <legend>연습</legend>
      <!-- input tag : 데이터를 입력 받는 태그 -->
      <label for="email">이메일 : </label>
      <input type="email" name="email" id="email" placeholder="귀하의 email을 적어주세용" required> <br>
   
      <label for="password">비밀번호 : </label>
      <input type="password" name="password" id="password" maxlength="8" placeholder="귀하의 비밀번호를 적어주세용"><br>
      <input type="date">
      <br>
       <input type="checkbox" name="foods" id="banana" checked>
       <label for="banana" value="banana">바나나</label>
       <input type="checkbox" name="foods" id="apple">
       <label for="apple">딸기</label>
       <input type="checkbox" name="foods" id="banana milk">
       <label for="banana milk">바나나우유</label>
       <br>
       <input type="radio" name="animals" id="dog">
       <label for="dog">강아지</label>
       <input type="radio" name="animals" id="cat">
       <label for="cat">고양이</label>
       <br>
       <select name="poketmon" id="poketmon">
        <!-- bite: 적을수록 좋으니 데이트 최소화 - how? 코드 최소화 -->
        <option value="0">피카츄</option>
        <option value="1">라이츄</option>
        <option value="2"selected >파이리</option>
       </select>
       <input type="radio" name="animals" id="lion">

       <label for="lion">사자</label> 
    </fieldset>
    <fieldset><input type="number" min="1" max="5"> 
    </fieldset> 
    <br>
     <textarea name="" id="" cols="10" rows="5"></textarea>
     <br>
     <input type="hidden" name="test" value="0">
     <button type="submit">전송</button>
     <button type="reset">초기화</button>
     <button type="button">버튼</button>

  
  </form>
</body> 
</html>
