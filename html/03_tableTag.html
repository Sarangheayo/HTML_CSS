<!DOCTYPE html>
<html lang="ko">
  <style>
		table, td, th {
			border: 1px solid #3d0f0f;
		}
		td, th {
			padding: 10px 20px;
		}

  </style>
</head>
<body>
  <!-- table tag : 표를 만드는 태그, 표 전체를 감싸는 용도-->
  <!-- tr tag : 표의 행(row) -->
  <!-- td tag :표의 열(column) -->
  <!-- th tag : 표의 제목 열(column) -->
  <table>
    <!-- caption tag :표의 제목 또는 설명을 작성하는 태그 -->
     <caption><h1>성적표</h1></caption>
     <!-- thead, tbody, tfoot tag : 테이블의 구조를 좀 더 명확하게 하기 위해 사용하는 태그 -->
    
    <thead>
      <tr>
       <th>반</th>
       <th>이름</th>
       <th>국어</th>
       <th>수학</th>
       <th>영어</th>
       <th>과학</th>
    </tr>
    </thead>
    <tbody>
      <tr>
       <td rowspan="2">1반</td>
       <td>김철수</td>
       <td>70점</td>
       <td>80점</td>
       <td>90점</td>
       <td>84점</td>
    </tr>
      <tr>
       <!-- <td>1반</td> -->
       <td>김짱구</td>
       <td>50점</td>
       <td>100점</td>
       <td>70점</td>
       <td>60점</td>
    </tr>
    </tbody>
    <tfoot>
      <tr>
       <td colspan="2">평균</td>
       <!-- <td></td> -->
       <td>56점</td>
       <td>100점</td>
       <td>47점</td>
       <td>98점</td>
    </tr>
  </tfoot>
  </table>
</body>
</html>
